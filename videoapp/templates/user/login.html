{% extends "base.html" %}
{% block title %}Giriş Yap{% endblock %}

{% block content %}
{% load crispy_forms_tags %}
<div style="max-width: 400px; margin:auto;">
    <h2 class="mb-4 header-text">Giriş Yap</h2>

    <div class="forms-block">
        <form method="post" action="">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary w-100 mt-3 login-button">Giriş Yap</button>
        </form>

        <p class="mt-3 text-center redirect-login-register-text">
            Hesabın yok mu? <a href="{% url 'users:register' %}">Kayıt Ol</a>
        </p>
    </div>
</div>
{% endblock %}
