<div class="post-card">
  <!-- Username bar overlay -->
  <div class="username-bar">
      {% load static %}
      {% get_media_prefix as MEDIA_URL %}
      {% if post.user.profile_picture %}
        <img src="{{ post.user.profile_picture.url }}" alt="Profil" class="rounded-circle me-2" width="30" height="30">
      {% else %}
        <img src="{{ MEDIA_URL }}default.jpg" alt="Profil" class="rounded-circle me-2" width="30" height="30">
      {% endif %}
      <a class="post-card-username-text" href="{% url 'profile' post.user.username %}">
          {{ post.user.username }}
      </a>
  </div>

  <!-- İçerik -->
  {% if post.image %}
    <a href="{% url 'posts:post_detail' post.pk %}">
      <img src="{{ post.image.url }}" alt="Fotoğraf">
    </a>
    {% elif post.video %}
    <a href="{% url 'posts:post_detail' post.pk %}" class="video-post">
      <video muted>
        <source src="{{ post.video.url }}" type="video/mp4">
      </video>
      <!-- Font Awesome play ikonu -->
      <span class="play-icon"><i class="fa-solid fa-play"></i></span>
    </a>
  {% elif post.content %}
    <a href="{% url 'posts:post_detail' post.pk %}" class="text-post">
      {{ post.content|linebreaksbr }}
    </a>
  {% endif %}
</div>
